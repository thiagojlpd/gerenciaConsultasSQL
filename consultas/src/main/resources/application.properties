spring.application.name=consultas

# BANCO DE DESTINO (onde o JSON será salvo)
spring.datasource.destino.jdbc-url=jdbc:mysql://localhost:3306/seu_banco_destino
spring.datasource.destino.username=root
spring.datasource.destino.password=root
spring.datasource.destino.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configurado para banco de destino
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

